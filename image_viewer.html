<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyrmethus's Scrying Pool: Local Image Manifestations</title>
    <style>
        /* Pyrmethus's Mystical CSS Enchantments */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117; /* The deep void of Termux */
            color: #c9d1d9; /* Whispers of light */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full height */
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #56F000; /* Verdant glow for headers */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #56F000, 0 0 20px #56F000; /* Aura of power */
        }
        .controls-container {
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
            gap: 15px; /* Increased gap for better spacing */
            padding: 10px;
            background-color: #161b22;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .control-group label {
            font-size: 0.9em;
            color: #00FFFF; /* Luminous cyan for labels */
            font-weight: bold;
        }
        #searchInput, #typeFilter, #sortSelect {
            padding: 10px 12px;
            border: 1px solid #00FFFF; /* Luminous cyan border */
            border-radius: 8px;
            background-color: #1e242b; /* Slightly lighter dark for contrast */
            color: #c9d1d9;
            font-size: 0.95em;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3); /* Subtle glow */
            transition: all 0.3s ease;
            min-width: 180px; /* Ensure inputs have a minimum width */
        }
        #searchInput:focus, #typeFilter:focus, #sortSelect:focus {
            outline: none;
            border-color: #FF00FF; /* Mystical magenta on focus */
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.7); /* Enhanced glow */
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
            justify-items: center;
        }
        .image-item {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            max-width: 300px;
            cursor: pointer; /* Indicate clickable */
            position: relative;
        }
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6); /* Luminous cyan glow on hover */
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #30363d;
            transition: transform 0.3s ease;
        }
        .image-item:hover img {
            transform: scale(1.05);
        }
        .image-item .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #1e242b;
            border-top: 4px solid #00FFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .image-info {
            padding: 15px;
            text-align: center;
        }
        .image-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #b0b0b0;
            word-wrap: break-word;
        }
        .image-info .filename {
            font-weight: bold;
            color: #00FFFF; /* Luminous cyan for filename */
        }
        .image-info .query-folder {
            font-style: italic;
            color: #FF00FF; /* Mystical magenta for query folder */
            font-size: 0.85em;
        }
        .image-info .metadata-line {
            font-size: 0.8em;
            color: #888;
        }
        .no-results, #loadingMessage, #errorMessage {
            text-align: center;
            color: #FF6600; /* Fiery orange for no results */
            font-size: 1.2em;
            margin-top: 50px;
        }
        #errorMessage {
            color: #FF0000; /* Fiery red for errors */
        }
        /* Lightbox/Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s forwards;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Ensure image fits within bounds */
            border: 2px solid #00FFFF;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .modal-caption {
            margin: 15px auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            font-size: 1.2em;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }
        .modal-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #00FFFF;
            border: 1px solid #00FFFF;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .modal-nav button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .modal.fade-out {
            animation: fadeOut 0.3s forwards;
        }
        /* Basic Dark Mode Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #00FFFF; /* Luminous cyan thumb */
            border-radius: 6px;
            border: 3px solid #161b22;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #FF00FF; /* Mystical magenta thumb on hover */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
                align-items: center;
            }
            #searchInput, #typeFilter, #sortSelect {
                width: 80%;
                max-width: none;
            }
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .image-item {
                max-width: none; /* Allow items to stretch more */
            }
            .modal-nav button {
                padding: 8px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pyrmethus's Scrying Pool üëÅÔ∏è‚Äçüó®Ô∏è</h1>
        <div class="controls-container">
            <div class="control-group">
                <label for="searchInput">Scry by Name/Folder:</label>
                <input type="text" id="searchInput" onkeyup="applyFiltersAndSort()" placeholder="Search...">
            </div>
            <div class="control-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" onchange="applyFiltersAndSort()">
                    <option value="all">All Types</option>
                    <option value="GIF">GIF (Animated)</option>
                    <option value="JPEG">JPEG</option>
                    <option value="PNG">PNG</option>
                    <option value="WEBP">WEBP</option>
                    <option value="BMP">BMP</option>
                    <option value="TIFF">TIFF</option>
                    <option value="ICO">ICO</option>
                    <option value="SVG">SVG</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sortSelect">Sort By:</label>
                <select id="sortSelect" onchange="applyFiltersAndSort()">
                    <option value="filename-asc">Filename (A-Z)</option>
                    <option value="filename-desc">Filename (Z-A)</option>
                    <option value="size-asc">Size (Smallest First)</option>
                    <option value="size-desc">Size (Largest First)</option>
                    <option value="width-asc">Width (Smallest First)</option>
                    <option value="width-desc">Width (Largest First)</option>
                    <option value="height-asc">Height (Smallest First)</option>
                    <option value="height-desc">Height (Largest First)</option>
                    <option value="modified-asc">Date Modified (Oldest)</option>
                    <option value="modified-desc">Date Modified (Newest)</option>
                </select>
            </div>
        </div>
        <div id="imageGrid" class="image-grid">
            </div>
        <div id="noResults" class="no-results" style="display: none;">
            No images found matching your scrying query.
        </div>
        <div id="loadingMessage" class="no-results" style="display: block;">
            Loading manifestations...
        </div>
        <div id="errorMessage" class="no-results" style="display: none;">
            Error loading the master image manifest. Ensure `scrapey.py` has completed its ritual and forged `master_image_manifest.json`, and that your local server is active.
        </div>
    </div>
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">√ó</span>
        <div class="modal-nav">
            <button id="prevBtn" onclick="navigateModal(-1)">‚Äπ</button>
            <button id="nextBtn" onclick="navigateModal(1)">‚Ä∫</button>
        </div>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="modal-caption"></div>
    </div>
    <script>
        // Constants: Echoes from the Python script
        const DEFAULT_OUTPUT_DIR = "downloads";
        const MASTER_MANIFEST_FILENAME = "master_image_manifest.json";
        const imageGrid = document.getElementById('imageGrid');
        const searchInput = document.getElementById('searchInput');
        const typeFilter = document.getElementById('typeFilter');
        const sortSelect = document.getElementById('sortSelect');
        const noResultsMessage = document.getElementById('noResults');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let allImages = []; // To hold all image data for filtering and sorting
        let displayedImages = []; // Images currently visible after filtering/sorting
        const IMAGES_PER_LOAD = 30; // Number of images to load at a time for lazy loading
        let currentImageIndex = 0; // Tracks how many images have been rendered
        let isRendering = false; // Flag to prevent multiple concurrent rendering calls
        let currentModalIndex = -1; // Track current image index in modal
        
        /**
         * Loads the master image manifest and prepares images for rendering.
         */
        async function loadImages() {
            imageGrid.innerHTML = ''; // Clear existing visions
            allImages = []; // Reset the pool's memory
            displayedImages = [];
            currentImageIndex = 0;
            loadingMessage.style.display = 'block'; // Reveal loading message
            noResultsMessage.style.display = 'none'; // Conceal no results
            errorMessage.style.display = 'none'; // Conceal error message
            const manifestPath = `${DEFAULT_OUTPUT_DIR}/${MASTER_MANIFEST_FILENAME}`;
            console.log(`Attempting to fetch master manifest from: ${manifestPath}`);
            try {
                const response = await fetch(manifestPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const manifestData = await response.json();
                if (!Array.isArray(manifestData)) {
                    throw new Error("Master manifest is not a valid array. Its structure is corrupted.");
                }
                allImages = manifestData.map(item => {
                    const relativePath = `${DEFAULT_OUTPUT_DIR}/${item.query_based_subdir_name}/${item.filename}`;
                    return {
                        src: relativePath,
                        thumbnailSrc: relativePath, // In a real implementation, you might have separate thumbnail paths
                        filename: item.filename,
                        queryFolder: item.query_based_subdir_name,
                        dimensions: item.dimensions,
                        width: item.width,
                        height: item.height,
                        size: item.file_size_bytes,
                        format: item.format,
                        mode: item.mode,
                        dpi: item.dpi,
                        isAnimated: item.is_animated,
                        frameCount: item.frame_count,
                        modifiedDate: item.modified_date,
                        error: item.error,
                        element: null
                    };
                });
                if (allImages.length === 0) {
                    imageGrid.innerHTML = '<p class="no-results">No images found in the master manifest. Please run `scrapey.py` to download images and forge the manifest.</p>';
                    loadingMessage.style.display = 'none';
                    return;
                }
                loadingMessage.style.display = 'none';
                applyFiltersAndSort();
            } catch (e) {
                console.error("Failed to load master image manifest:", e);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                imageGrid.innerHTML = '';
            }
        }
        
        /**
         * Applies current search, type filters, and sorting, then triggers rendering.
         * Using debouncing to prevent excessive function calls on keyup.
         */
        let filterTimeout;
        function applyFiltersAndSort() {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(() => {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedType = typeFilter.value;
                const sortOption = sortSelect.value;
                
                // 1. Filter
                let filtered = allImages.filter(imageData => {
                    const filenameMatch = imageData.filename.toLowerCase().includes(searchTerm);
                    const folderMatch = imageData.queryFolder.toLowerCase().includes(searchTerm);
                    const typeMatch = selectedType === 'all' || (imageData.format && imageData.format.toLowerCase() === selectedType.toLowerCase());
                    return (filenameMatch || folderMatch) && typeMatch;
                });
                
                // 2. Sort
                filtered.sort((a, b) => {
                    switch (sortOption) {
                        case 'filename-asc': return a.filename.localeCompare(b.filename);
                        case 'filename-desc': return b.filename.localeCompare(a.filename);
                        case 'size-asc': return (a.size || 0) - (b.size || 0);
                        case 'size-desc': return (b.size || 0) - (a.size || 0);
                        case 'width-asc': return (a.width || 0) - (b.width || 0);
                        case 'width-desc': return (b.width || 0) - (a.width || 0);
                        case 'height-asc': return (a.height || 0) - (b.height || 0);
                        case 'height-desc': return (b.height || 0) - (a.height || 0);
                        case 'modified-asc': return new Date(a.modifiedDate) - new Date(b.modifiedDate);
                        case 'modified-desc': return new Date(b.modifiedDate) - new Date(a.modifiedDate);
                        default: return 0;
                    }
                });
                
                displayedImages = filtered;
                currentImageIndex = 0;
                imageGrid.innerHTML = '';
                if (displayedImages.length === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                    renderNextBatch();
                }
            }, 300);
        }
        
        /**
         * Renders the next batch of images into the grid.
         */
        function renderNextBatch() {
            if (isRendering || currentImageIndex >= displayedImages.length) return;
            isRendering = true;
            const batch = displayedImages.slice(currentImageIndex, currentImageIndex + IMAGES_PER_LOAD);
            const fragment = document.createDocumentFragment();
            
            batch.forEach((imageData, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.onclick = () => openModal(imageData, currentImageIndex + index);
                
                const imgContainer = document.createElement('div');
                imgContainer.style.position = 'relative';
                imgContainer.style.height = '200px';
                imgContainer.style.overflow = 'hidden';
                
                const img = document.createElement('img');
                img.loading = 'lazy';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                // Add loading spinner
                const spinner = document.createElement('div');
                spinner.className = 'loading-spinner';
                imgContainer.appendChild(spinner);
                
                // Check if the image has a known error
                if (imageData.error) {
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2YwMDAwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxwYXRoIGQ9Ik0zIDZMMjEuMDI4NiAyMExMTkuMDQ2OCAxNS41Mjk3TDkuNzg4MiAxMy4xNjQxTDE1LjI1NTggMTAuNzkyTDkuNzg4MiA4LjQxNjU0TDguNDE2NSAxNS44MDM0TDYuMjU1OCAxMS4zNTUzTDQuNTczIDEzLjYyNTZMMiA2LjcyOTIyTDYgMTQuNjk0NyIvPgo8L3N2Zz4='; // A simple SVG broken file icon
                    img.alt = `Error loading ${imageData.filename}`;
                    img.style.filter = 'grayscale(100%) opacity(50%)'; // Dim the broken image
                    spinner.style.display = 'none'; // Hide spinner for broken images
                } else {
                    // Use thumbnail if available, otherwise use the full image
                    img.src = imageData.thumbnailSrc || imageData.src;
                    img.alt = imageData.filename;
                    
                    // Fallback for network/server errors
                    img.onerror = function() {
                        this.onerror = null;
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTE4LjUgMThINC41QzMuNjcgMTggMyAxNy4zMyAzIDE2LjVWNi41QzMgNS42NyAzLjY3IDUgNC41IDVIOC41TDEwLjUzIDcuNDdIMjEuNDdDMjIuMzMgNy40NyAyMyA4LjEzIDIzIDguOTZWMTcuOTRDMjMgMTguNzcgMjIuMzMgMTkuNDcgMjEuNDcgMTkuNDdIMTUuNDdMMTQuNSAxOC41TDE4LjUgMTguNTRWMThaIiBmaWxsPSIjNjY2NjY2Ii8+PHBhdGggZD0iTTIuOTggMTEuMTFMMi40NCA5Ljk4IDQuNTcgOS45OFYxMS4xMUgyLjk4Wk0yMi41MiAxMi4yNUwyMi41MyAxMS4yNSAyMC43MyAxMS4wNEwyMC43MyAxMi4wNFYxMi4yNUgyMi41MlpNMTkuMjUgMTEuMDZMMTkuMjUgMTIuMTZMMTcuNzQgMTIuMTZMMTcuNzQgMTEuMDZM MTkuMjUgMTEuMDZaTTE0LjcxIDEwLjAzTDE0LjcxIDEyLjE2TDE2LjcxIDEyLjE2VjEwLjAzTDE0LjcxIDEwLjAzWk05LjQ1IDExLjA3TDkuNDUgMTIuMDdMMTExLjQ1IDEyLjA3VjEyLjI1TDExLjQ1IDEyLjE3VjkuOTgLMTAuNDUgMTAuNTlMOTQuNDUgMTAuOTdWMTYuMDdaTTIwLjY2IDEzLjY4TDIwLjY2IDEyLjk4TDE0LjQzIDEyLjk4TDE0LjQzIDEzLjY4SDE2LjY2Wk01Ljk3IDEzLjcxTDUuOTcgMTIuNTlMMy40NSAxMi41OVYxMy43MUEzLjE0IDMuMTQgMCAwIDAgMy40NSAxOC45NzZMMjIgMTUuNTdMNDggMTkuNjcgNDggMjAuMjJMMjIuNzUgMTIuMTZMMjAuMjUgMTMuNzEgMTkuMjUgMTIuMTZMNC4yOSA1Ljk3TDUuOTcgMTMuNzEiIHN0cm9rZT0iI2ZmZmZmZiIgc3Ryb2tlLXdpZHRoPSIxLjUiLz48L3N2Zz4=';
                        this.style.filter = 'grayscale(100%) opacity(50%)';
                        spinner.style.display = 'none'; // Hide spinner for failed images
                    };
                    
                    // Hide spinner when image loads successfully
                    img.onload = function() {
                        spinner.style.display = 'none';
                    };
                }
                
                imgContainer.appendChild(img);
                item.appendChild(imgContainer);
                
                const info = document.createElement('div');
                info.className = 'image-info';
                let sizeStr = imageData.size ? formatFileSize(imageData.size) : 'Unknown';
                let dpiStr = imageData.dpi && imageData.dpi[0] ? `DPI: ${imageData.dpi[0]}x${imageData.dpi[1]}` : '';
                let animatedStr = imageData.isAnimated ? `Frames: ${imageData.frameCount}` : '';
                let modifiedStr = imageData.modifiedDate ? `Modified: ${new Date(imageData.modifiedDate).toLocaleDateString()}` : '';
                let errorHtml = imageData.error ? `<p style="color: #FF0000; font-size: 0.7em;">Error: ${imageData.error}</p>` : '';
                
                info.innerHTML = `
                    <p class="filename">${imageData.filename}</p>
                    <p class="query-folder">Folder: ${imageData.queryFolder}</p>
                    <p class="metadata-line">Dims: ${imageData.dimensions || 'Unknown'}</p>
                    <p class="metadata-line">Size: ${sizeStr}</p>
                    <p class="metadata-line">Format: ${imageData.format || 'Unknown'}</p>
                    <p class="metadata-line">Mode: ${imageData.mode || 'Unknown'}</p>
                    ${dpiStr ? `<p class="metadata-line">${dpiStr}</p>` : ''}
                    ${animatedStr ? `<p class="metadata-line">${animatedStr}</p>` : ''}
                    ${modifiedStr ? `<p class="metadata-line">${modifiedStr}</p>` : ''}
                    ${errorHtml}
                `;
                
                item.appendChild(info);
                fragment.appendChild(item);
                imageData.element = item;
            });
            
            imageGrid.appendChild(fragment);
            currentImageIndex += batch.length;
            isRendering = false;
        }
        
        function openModal(imageData, index) {
            currentModalIndex = index;
            modalImage.src = imageData.src;
            modalImage.alt = imageData.filename;
            
            // Update navigation buttons
            updateModalNavigation();
            
            let sizeStr = imageData.size ? formatFileSize(imageData.size) : 'Unknown';
            let dpiStr = imageData.dpi && imageData.dpi[0] ? `DPI: ${imageData.dpi[0]}x${imageData.dpi[1]}` : '';
            let animatedStr = imageData.isAnimated ? `Frames: ${imageData.frameCount}` : '';
            let modifiedStr = imageData.modifiedDate ? `Modified: ${new Date(imageData.modifiedDate).toLocaleString()}` : '';
            let errorHtml = imageData.error ? `<span style="color: #FF0000; font-size: 0.9em;">Error: ${imageData.error}</span>` : '';
            
            modalCaption.innerHTML = `
                <strong>${imageData.filename}</strong><br>
                Folder: ${imageData.queryFolder}<br>
                Dimensions: ${imageData.dimensions || 'Unknown'}<br>
                Size: ${sizeStr}<br>
                Format: ${imageData.format || 'Unknown'}<br>
                Mode: ${imageData.mode || 'Unknown'}<br>
                ${dpiStr ? `${dpiStr}<br>` : ''}
                ${animatedStr ? `${animatedStr}<br>` : ''}
                ${modifiedStr ? `${modifiedStr}<br>` : ''}
                ${errorHtml}
            `;
            
            imageModal.style.display = 'flex';
        }
        
        function closeModal() {
            imageModal.classList.add('fade-out');
            imageModal.addEventListener('animationend', function handler() {
                imageModal.classList.remove('fade-out');
                imageModal.style.display = 'none';
                imageModal.removeEventListener('animationend', handler);
            });
        }
        
        function navigateModal(direction) {
            if (currentModalIndex === -1) return;
            
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < displayedImages.length) {
                openModal(displayedImages[newIndex], newIndex);
            }
        }
        
        function updateModalNavigation() {
            prevBtn.style.display = currentModalIndex > 0 ? 'block' : 'none';
            nextBtn.style.display = currentModalIndex < displayedImages.length - 1 ? 'block' : 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Lazy loading / Infinite scroll
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY) {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (currentImageIndex < displayedImages.length) {
                        renderNextBatch();
                    }
                }
            }
            lastScrollY = currentScrollY;
        });
        
        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (imageModal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateModal(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateModal(1);
                }
            }
        });
        
        // Initiate the loading of images when the scrying pool is ready
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
